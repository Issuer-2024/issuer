            <!--                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>-->
            <!--                </svg>-->

            <!--                <a href="#"  onclick="closeModal('modelConfirm')"-->

            <!--                    Yes, I'm sure-->
            <!--                </a>-->
                                <div class="bg-white flex flex-col rounded p-6" style="border: 1px solid #ccc">
                                    <div class="flex flex-col items-center">
                                        <table class="min-w-full bg-white">
                                            <thead>
                                            <tr class="bg-gray-100 text-gray-800 uppercase text-sm leading-normal">
                                                <th class="py-3 px-6 text-left">제목</th>
                                            </tr>
                                            </thead>
                                            <tbody class="text-gray-600 text-sm font-light">

                                            {% for r in ref[3:] %}
                                            <tr class="border-b border-gray-200 hover:bg-gray-100">
                                                <td class="py-3 px-6 text-left"><a href="/report?q={{ item.keyword }}"><a href="{{ r.link }}"> {{ r.title|safe }}</a></td>
                                            </tr>
                                            {% endfor %}

                                        </table>
                                    </div>
                                </div>
                            <button onclick="closeModal('modelConfirm-{{ num }}')"
                                class="mt-5 text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-cyan-200 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center"

        </div>

    {% endif %}
        <p class="text-gray-700 leading-relaxed">
            {{ content | replace('"', '') }}
        </p>
    </section>



    <script type="text/javascript">
        window.openModal = function(modalId) {
            document.getElementById(modalId).style.display = 'block'
            document.getElementsByTagName('body')[0].classList.add('overflow-y-hidden')
        }

        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none'
            document.getElementsByTagName('body')[0].classList.remove('overflow-y-hidden')
        }

        // Close all modals when press ESC
        document.onkeydown = function(event) {
            event = event || window.event;
            if (event.keyCode === 27) {
                document.getElementsByTagName('body')[0].classList.remove('overflow-y-hidden')
                let modals = document.getElementsByClassName('modal');
                Array.prototype.slice.call(modals).forEach(i => {
                    i.style.display = 'none'
                })
            }
        };
    </script>
</div>
